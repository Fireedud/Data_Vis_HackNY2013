<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>NewsFlow</title>

	<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'/>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css"/>

	<link rel="stylesheet" href="css/normalize.css"/>
	<link rel="stylesheet" href="css/app.css"/>
</head>
<body>
	<script type="text/x-handlebars" id="index">
	<section class="page index">
		<header>
			<h1>NewsFlow</h1>
			<p>
				A visualization of how New York Times articles flow through the Internet
				and how they relate to the wider news cycle on various topics.
			</p>

			{{input type="text" action="goToTopic" placeholder="type a topic here..."}}
		</header>
	</section>
	</script>

	<script type="text/x-handlebars" id="topic">
	<section class="page topic">
		<header>
			<h1>{{#link-to 'index'}}NewsFlow{{/link-to}}</h1>
			{{input type="text" value=search action="goToTopic" placeholder="type a topic here..."}}
		</header>

		{{view App.MapView}}
	</section>
	</script>

	<script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
	<script src="http://maps.stamen.com/js/tile.stamen.js?v1.2.3"></script>

	<script src="js/jquery.js"></script>
	<script src="js/handlebars.js"></script>
	<script src="js/ember.js"></script>

	<script src="js/app.js"></script>
</body>
</html>
