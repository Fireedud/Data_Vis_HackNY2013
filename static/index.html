<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>NewsFlow</title>

	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oswald"/>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css"/>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css"/>

	<link rel="stylesheet" href="css/normalize.css"/>
	<link rel="stylesheet" href="css/app.css"/>
</head>
<body>
	<script type="text/x-handlebars" id="index">
	<section class="page index">
		<header>
			<h1>{{#link-to 'index'}}NewsFlow{{/link-to}}</h1>
		</header>

		<section class="description">
			<p>
				Visualize how news articles about a topic
				fit in to the larger discourse.
			</p>

			{{input type="text" action="goToTopic" placeholder="type a topic, press enter..."}}
		</section>

		<footer>
			<p>
				<a href="https://github.com/Fireedud">Aman Grewal</a> &amp;
				<a href="https://github.com/hellojwilde">Jonathan Wilde</a>,
				Fall '13 HackNY Hackathon
			</p>
			<p class="photo-credit">
				Photo: <a href="http://www.flickr.com/photos/prasenberg/4742836602/in/photolist-8e7h5S-4RvpnT-8TmgZ5-a1rdZ7-6q4qDu-2Vi7v-4R7eQN-GHwCy-73jBgL-7KzL7X-55xDdM-AJTEB-bD2sgA-bRWb6Z-bD2sjW-bD2swy-74Dwuy-4jwid4-PcdBi-92t5t9-abCgMT-aSjkWi-6N4H97-ckrqtU-dSyHz4-cdeZYN-4bsbP9-4TJ2Vd-bWasMX-5zsvNn-6WGHFb-9WxBdi-7ULLhH-9tqfAm-qjgX2-bHgTiv-bun5AQ-bun69b-bun6cm-bHgTvT-bHgTta-bun6gE-bHgTNe-bun5Ey-bun5U5-bun66s-bun5QG-bun5wN-bun5nj-bun64u-bHgTfM/">"New York Times"</a> by Patrick Rasenberg, used under a Creative Commons license.
			</p>
		</footer>
	</section>
	</script>

	<script type="text/x-handlebars" id="topic">
	<section class="page topic">
		<header>
			<h1>{{#link-to 'index'}}NewsFlow{{/link-to}}</h1>
			{{input type="text" value=topic action="goToTopic" placeholder="type a topic, press enter..."}}
		</header>

		<section class="map">
			{{view App.MapView magnitudesBinding="magnitudes"}}

			<section class="map-settings">
				<h2>Tracked Articles</h2>
				<ol>
					{{#each article in articles}}
					<li class="article">
						<a {{bindAttr href=article.web_url}}>
							{{article.headline.main}}
						</a>
					</li>
					{{/each}}
				</ol>

				<h2>Time</h2>
				<div class="slider">
					{{view App.SliderView valueBinding="sliderValue"}}
					<div class="slider-labels">
						<span class="slider-weekago">A Week Ago</span>
						<span class="slider-now">Now</span>
					</div>
				</div>
			</section>
		</section>
	</section>
	</script>

	<script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
	<script src="http://maps.stamen.com/js/tile.stamen.js?v1.2.3"></script>
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

	<script src="js/handlebars.js"></script>
	<script src="js/ember.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
